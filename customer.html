<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(74, 82, 112);
        }
        .container {
            background-image: linear-gradient(black, rgb(0, 0, 91));
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            padding-bottom: 20px;
            min-height: 100vh;
        }
        .headName {
            color: rgb(248, 248, 248);
            text-align: center;
            background-color: rgb(5, 5, 5);
            font-family: Algerian;
            background-size: cover;
            border-radius: 50px;
            border: 3px solid black;
            text-shadow: 5px 5px 5px rgb(128, 128, 128);
        }
        #items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .singleItem {
            cursor: pointer;
            margin: 10px;
        }
        #orderSummary {
            margin-top: 20px;
            color: white;
        }
        .card {
            width: 13rem;
        }
        .btn-order {
            background-color: #007bff;
            color: white;
        }
        .btn-order:hover {
            background-color: blue;
            color: white;
        }
        .category-title {
            color: white;
            margin-top: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .card-img-top {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headName">Employee Management</h1>
        <div class="category-title">Select the type of Employee:</div>
        <div class="row" id="emp"></div>
    </div>
    <script>
        const api = [
            {
                src: 'https://wallpapers.com/images/hd/plumber-vector-art-plumbing-service-823f81c3kbjgswdi.jpg',
                work: 'plumbing',
                price: 100,
            },
            {
                src: 'https://previews.123rf.com/images/seamartini/seamartini2003/seamartini200300120/141771025-electrician-with-equipment-toolbox-and-work-tools-cartoon-vector-worker-or-lineman-electrician-in.jpg',
                work: 'electrician',
                price: 200,
            },
            {
                src: 'https://cdn.pixabay.com/photo/2020/07/08/14/29/mechanic-5384089_1280.png',
                work: 'Mechanic',
                price: 300,
            },
            {
                src: 'https://thumbs.dreamstime.com/b/handyman-carpenter-21780203.jpg',
                work: 'Carpenter',
                price: 400,
            },
        ];

        function card() {
            const emp = document.getElementById("emp");
            api.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'singleItem card text-center col-md-4 col-lg-3';
                itemDiv.innerHTML = `
                    <img src="${item.src}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${item.work}</h5>
                        <p class="card-text">₹${item.price}</p>
                        <form action="/order">
                        <button class="btn btn-order">Select</button>
                        </form>
                    </div>`;
                emp.appendChild(itemDiv);   
            });
        }

        function orderItem(work, price) {
            alert(`You have ordered a ${work} for ₹${price}`);
        }

        window.onload = card;
    </script>
</body>
</html>
