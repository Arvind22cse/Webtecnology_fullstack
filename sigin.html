<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #5c8db0, #f7f7f7,#d37eb7);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.content-box {
    width: 400px; /* Adjust width as needed */
    height: 600px;
    background: #d75ec9;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.image-box {
    width: 100%;
    height: 200px; /* Adjust height as needed */
    overflow: hidden;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.login-box {
    padding: 40px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-box h2 {
    margin: 0 0 20px;
    padding: 0;
    color: #333;
}

.user-box {
    position: relative;
    margin-bottom: 30px;
}

.user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #333;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #333;
    outline: none;
    background: transparent;
}

.user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #333;
    pointer-events: none;
    transition: 0.5s;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #03a9f4;
    font-size: 12px;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    background: #03a9f4;
    border: none;
    padding: 10px 20px;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0288d1;
}

button[type="button"] {
    background: #4caf50;
}

button[type="button"]:hover {
    background: #388e3c;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="image-box">
                <img src="https://static.vecteezy.com/system/resources/previews/026/731/157/original/portrait-of-a-woman-sitting-on-a-trolley-with-a-laptop-and-shopping-bags-online-shopping-concept-trend-modern-flat-illustration-vector.jpg" alt="Online Shopping Illustration">
            </div>
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="buttons">
                        <button type="submit">Sign In</button>
                        <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
